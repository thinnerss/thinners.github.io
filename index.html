<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thinners Donation</title>
    <meta content="Thinners Donation" property="og:title" />
<meta content="im poor" property="og:description" />
<meta content="https://thinnerss.github.io/" property="og:url" />
<meta content="https://live.staticflickr.com/65535/17123251389_80282733ce_z.jpg" property="og:image" />
<meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        body {
            background: linear-gradient(135deg, #f0f0f0, #d0d0d0);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            position: relative;
        }
        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        .animated-text {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            transition: color 0.3s ease;
        }
        .text-container {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .code {
            background: #f9f9f9;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow-wrap: break-word;
            max-width: 500px;
            text-align: center;
        }
        .copy-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .copy-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .copy-btn:focus {
            outline: none;
        }
        .qr-code {
            margin-top: 20px;
        }
        .qr-code img {
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 150px;
            height: 150px;
        }
        .money {
            position: absolute;
            width: 50px;
            height: auto;
            animation: float 20s linear infinite;
            pointer-events: none;
        }
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(calc(100vw - 50px), calc(-100vh - 50px)) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animated-text" id="balance">Loading...</div>
        <div class="text-container">
            <span class="code">LQ8K8WTXD5AhkQzBaMpjRVsfaguGscSX7P</span>
            <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
        </div>
        <div class="qr-code">
            <p>Scan this QR code:</p>
            <img src="download.png" alt="QR Code">
        </div>
    </div>
    <script>
        function copyToClipboard() {
            const code = document.querySelector('.code').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('Copied to clipboard!');
            }, () => {
                alert('Failed to copy!');
            });
        }

        function createFlyingMoney() {
            const numMoney = 20;
            const body = document.body;

            for (let i = 0; i < numMoney; i++) {
                const money = document.createElement('img');
                money.src = 'https://via.placeholder.com/50x30.png?text=$';
                money.className = 'money';
                money.style.left = Math.random() * 100 + 'vw';
                money.style.top = Math.random() * 100 + 'vh';
                money.style.animationDuration = (Math.random() * 10 + 10) + 's';

                body.appendChild(money);

                money.addEventListener('animationend', () => {
                    money.remove();
                });
            }
        }

        function updateBalance() {
            const balanceElement = document.getElementById('balance');
            const url = 'https://api.blockcypher.com/v1/ltc/main/addrs/LQ8K8WTXD5AhkQzBaMpjRVsfaguGscSX7P/balance';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const balance = data.balance / 1e8;
                    balanceElement.textContent = `Balance: ${balance.toFixed(8)} LTC`;
                })
                .catch(error => {
                    balanceElement.textContent = 'Failed to load balance';
                    console.error('Error fetching balance:', error);
                });
        }

        createFlyingMoney();
        updateBalance();
        setInterval(updateBalance, 60000);
    </script>
</body>
</html>
